    				var id = params[params.length - 1];
    
    			}
    		}
    	}
    	function load() {
    		if(id && id != ""){
	            var xhr = new XMLHttpRequest();
	            xhr.onload = function () {
	            	document.open();
	            	document.write(this.responseText);
	            	document.close();
	            }

	            xhr.send();
    		}
        }
