<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <script>
        var baseUrl = "https://app.jobiak.ai/";
        var notFoundUrl = window.location.origin + "/404";
		var utm_campaign = false;
		var utm_source = false;
		var utm_medium = false;
		var pageRendered = false;
		var isVerify = false;
    	var id="";
    	if (window.location.search && window.location.search.length) {
    		var queryParams = window.location.search.split("&");
    		if (queryParams && queryParams.length) {
    			if (queryParams.length > 1) {
    				queryParams.forEach(function(param) {
    					if (param == "utm_campaign=google_jobs_apply") {
    						utm_campaign = true;
    					}
    					if (param == "utm_source=google_jobs_apply") {
    						utm_source = true;
    					}
    					if (param == "utm_medium=organic") {
    						utm_medium = true;
    					}
    				});
    			}
    			var params = queryParams[0].split("-");
    			if (params && params.length) {
    				var id = params[params.length - 1];
    
    			}
    		}
    	}
    	function load() {
    		if(id && id != ""){
	            var xhr = new XMLHttpRequest();
	            xhr.onload = function () {
	            	document.open();
	            	document.write(this.responseText);
	            	document.close();
	            }
	            xhr.open("GET", baseUrl + "job?id="+id);
	            xhr.send();
    		}
        }
    </script>
</head>

<body onload="load()"></body>



</html>
